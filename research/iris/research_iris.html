    <title > KD Tree Iris </title >
    <script src="./js/kdtree_iris.js"></script>

    <script src="./js/iris_test.js"></script>
    <script>

    var root = build_kdtree(data);

    var counter = 0;
    for(let i = 0 ; i < data_test.length ; i++){
        let results = kdtree_nearest_neighbor_query(root, data_test[i].point, 3)
        let prediction = {
            "Iris-setosa": 0, 
            "Iris-versicolor": 0, 
            "Iris-virginica": 0
        } 
        for(let i = 0 ; i < results.length ; i++){
            prediction[results[i][2]]++;
        }
        if (getMax(prediction)[0] == data_test[i].label){
            counter++;
        }
        console.log("Point ",i, data_test[i].point, "Prediction", getMax(prediction)[0], "- Label", data_test[i].label)
    }
    console.log('Datos en el Ã¡rbol:', data.length)
    console.log('Datos de prueba:', data_test.length)
    console.log('Correct:', counter)
    console.log("Acc: ", counter/data_test.length);
    </script>
